{% load static %}
<!-- General Section -->
<div class="w-full h-[6.5rem] lg:h-[11rem]">
    {% if objeto.imagenes.first.imagen %}
        <img class="w-full h-full object-top object-cover"
            src="{{ objeto.imagenes.first.imagen.url }}"
            alt="Imagen de la noticia {{ objeto.titulo }}">
    {% else%}
        <img class="w-full h-full object-top object-cover"
            src="{% static 'images/ineterpo.webp' %}"
            alt="Imagen de la noticia {{ objeto.titulo }}">
    {% endif %}
</div>
<small class="absolute top-0 right-0 p-1 lowercase bg-primary font-extraligth text-white text-[10px]"> {{ objeto.fecha|date }} </small>
<div class="grid box-border py-1 px-2 border-t lg:px-3 lg:py-2">
    <h2 class="text-[#000000] text-base leading-1 font-semibold lg:leading-1 lg:text-lg">{{ objeto.titulo }}</h2>
    <p class="text-[#4F4F4F] text-[13px] font-thin leading-4 truncate lg:text-sm lg:leading-4">{{ objeto.descripcion }}</p>
</div>
