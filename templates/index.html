{% load compress %} {% load static %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <title>INETERPO - {% block title %}{% endblock%}</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="preload" as="font" href="{% static 'fonts/UnBatang.woff2' %}">
        {% compress css %}
        <link rel="stylesheet" href="{% static 'src/output.css' %}">
        {% endcompress %}
        {% compress js %}
            <script src="{% static 'js/header-nav.js' %}" defer></script>
            <script src="{% static 'js/footer-aliados.js' %}" defer></script>
        {% endcompress %}
    </head>
    <body class="grid grid-rows-[auto_1fr_auto] min-h-[100dvh] bg-white gap-4 mx-auto">
        {% include 'header/header.html' %}
        <main class="z-0 max-w-[1280px] w-full mx-auto">
            {% block content %}
            {% endblock %}
        </main>
        {% include 'footer/footer.html' %}
    </body>
</html>
